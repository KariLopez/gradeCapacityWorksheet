<body>
    <button onClick="userSubmit()">Save</button>
    <button onClick="openSEC()">View School EnrollmentCapacity</button>
    <div class="content">
        <header>
            <h1><span class="schoolName"> </span> Grade Level Capacities</h1>
            <h2 id="status">Status: <span class="statusReason"></span></h2>
        </header>
        <section class="schoolCapacity">
            <form id=schoolCapacitySelection>
                <select id="school" name="School" onChange="UpdatedSelectedSchool()"></select>
                <select id="academicYear" name="Academic Year" onChange="UpdatedSelectedYear()"></select>
                <!--status progression?-->
                <select id="statusReason" name="Status Reason"></select>
            </form>
            <form>
                <label for="nha_instructionroomsavailable">Total Rooms available for instuction</label>
                <input type="text" id="nha_instructionroomsavailable">
                <label for="nha_enrollmentmaximum">Enrollment Max</label>
                <input type="text" id="nha_enrollmentmaximum">
            </form>
           <section id="schoolCapacityReadOnly">
               <div id="nha_roomtotal"></div>
               <div id="nha_enrollmentgoalstotal"></div>
               <div id="nha_expectedcapacitytotal"></div>
               <div id="nha_percentageexpected"></div>
            </section>
            <section id="schoolCapacityReadOnlyLabels">
                <div id="roomTotal">Room Total</div>
                <div id="enrollmentGoal">Enrollment Goal total</div>
                <div id="expectedCapacity"> Expected Capacity Total</div>
                <div id="percentExpected">% Expected</div>
            </section>
        </section>
        <section class="gradeCapacities">
            <table class="gradeCapacityTable">
                <thead>
                    <tr class=tableHeaderRow>
                        <th>Grade</th>
                        <th> <span class="priorYear"></span> Rooms</th>
                        <!--editable-->
                        <th><span class="currentYear"></span> Room Difference</th>
                        <!--dependent on room different-->
                        <th><span class="currentYear"></span> Rooms</th>
                        <!--editable-->
                        <th><span class="priorYear"></span> Offered Capacities</th>
                        <th><span class="priorYear"></span> Count Day Students</th>
                        <th><span class="currentYear"></span> New Students Needed</th>
                        <th><span class="currentYear"></span> Offered Capacities</th>
                        <th><span class="currentYear"></span> Students per Room</th>
                        <th><span class="currentYear"></span> Expected Capacites</th>
                        <th><span class="currentYear"></span> Enrollment Goals</th>
                    </tr>
                </thead>
                <tbody class="gradeRows"></tbody>
            </table>
        </section>
        <section id="notes">
            <!--fill in once we have sec-->
        </section>
